<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
    <title>Jasmine Spec Runner</title>
    <link rel="stylesheet" type="text/css" href="bower_components/jasmine/lib/jasmine-core/jasmine.css">
    <script type="text/javascript" src="bower_components/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script type="text/javascript" src="bower_components/jasmine/lib/jasmine-core/jasmine-html.js"></script>
    <script type="text/javascript" src="bower_components/jasmine/src/console/ConsoleReporter.js"></script>

    <script type="text/javascript"  src="/bower_components/requirejs/require.js"></script>

    <script
        type="text/javascript"
        data-cover-only="js/app"
        src="bower_components/blanket/dist/qunit/blanket.js"
        data-cover-flags="branchTracking"
    ></script>

    <script type="text/javascript" src="bower_components/blanket/src/adapters/jasmine-blanket.js"></script>

    <script>
        requirejs.config({
          baseUrl: '',
          paths: {
            jquery: 'bower_components/jquery/dist/jquery',
            backbone: 'bower_components/backbone/backbone',
            marionette: 'bower_components/marionette/lib/core/backbone.marionette',
            'backbone.babysitter': 'bower_components/backbone.babysitter/lib/backbone.babysitter',
            'backbone.wreqr': 'bower_components/backbone.wreqr/lib/backbone.wreqr',
            underscore: 'bower_components/underscore/underscore'
          }
        });
    </script>

    <script type="text/javascript" src="test/spec-runner.js"></script>
</head>
<body>
</body>
</html>
